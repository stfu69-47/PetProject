<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script defer src="/static/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="container-fluid p-1 bg-primary text-white text-center">
        <div class="row">
                <div class="col-2">
                    <img alt="picture" src="{% static 'images/logo.jpg' %}">
                </div>
                <div class="col-10">
                    <h1>This is title a main page site</h1>
                </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bg-warning text-center">
            <h4>
                <a href="{% url 'index' %}">Main page</a>
                <a href="{% url 'forms' %}">Forms</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contacts' %}">Contacts</a>
            </h4>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-primary text-center fs-1 fw-bold">
            <div>{% block header %}{% endblock header %}</div>
        </div>
        <div class="row text-center text-body">
            <div>{% block content %}{% endblock content %}</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bg-primary text-center text-white lh-1">
            <p>This is footer a page site</p>
        </div>
    </div>
</body>
</html>
